<!-- hallbooking_app/templates/hallbooking_app/add_hall.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Add Hall</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">Hall Booking</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'check_availability' %}">Check Availability</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'book_hall' %}">Book Hall</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'add_hall' %}">Add Hall</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'list_halls' %}">Available Halls</a></li>
            </ul>
        </div>
    </nav>

<div class="form-container">
    <h2 class="text-center">Add Hall</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="hall_name">Hall Name</label>
            <input type="text" class="form-control" id="hall_name" name="name" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="capacity">Capacity</label>
            <input type="number" class="form-control" id="capacity" name="capacity" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="amenities">Amenities</label>
            <textarea class="form-control" id="amenities" name="amenities" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Add Hall</button>
    </form>
</div>

</body>
</html>
